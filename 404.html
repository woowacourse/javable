<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirect to Tecoble</title>
    <script type="text/javascript">
      var l = window.location;
      var splittedUrl = l.pathname.split('/');
      splittedUrl[1] = 'tecoble';
      
      var newPage = splittedUrl.join('/');
      
      window.location.href = newPage;
    </script>
  </head>

  </body>
</html>
